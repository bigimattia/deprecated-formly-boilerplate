<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Form</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-form-renderer
    [formModel]="formModel"
    [formFieldList]="formFields"
    (formSubmit)="getFormEvent($event)"
  ></app-form-renderer>
</ion-content>
